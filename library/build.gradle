apply plugin: 'com.android.library'
apply from: 'https://raw.githubusercontent.com/r2dkennobi/gradle-maven-configs/master/maven-push.gradle'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        archivesBaseName = "janusclientapi-${versionName}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'https://maven.google.com' }
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'io.pristine:libjingle:9127@aar'
    compile 'com.koushikdutta.async:androidasync:2.1.9'
    compile 'com.android.volley:volley:1.0.0'
    testCompile 'junit:junit:4.12'
}
